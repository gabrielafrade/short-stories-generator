<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Short Story Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Short-Stories Generator</h1>
      </header>
      <main>
        <form id="poem-generator-form" action="">
          <input
            type="text"
            placeholder="Enter a topic for the short-story"
            required
            autocomplete="off"
            class="instructions"
          />
          <input type="submit" value="Submit" class="submit-button" />
        </form>
        <div class="short-story" id="short-story"></div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/gabrielafrade" target="_blank"
          >Gabriela Frade</a
        >, hosted on
        <a
          href="https://github.com/gabrielafrade/short-stories-generator"
          target="_blank"
          >Github</a
        >
        and
        <a href="https://aigeneratorshortstories.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
